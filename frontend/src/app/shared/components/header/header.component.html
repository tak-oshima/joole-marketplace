<header class="container-fluid d-flex align-items-center" [ngClass]="{'bg-gradient-left': isCurrentRoute('/product-list')}">
  <div class="container-fluid align px-4">
    <div class="row justify-context-center align-items-center">
      <div
        class="col text-start"
        *ngIf="isCurrentRoute('/product-list')"
      >
        <img
          src="assets/images/logo.png"
          alt="joole"
          width="150px"
          (click)="onLogoClick()"
          style="cursor: pointer;"
        />
      </div>
      <div class="col-6 text-center" *ngIf="isCurrentRoute('/product-list')">
        <app-search-bar></app-search-bar>
      </div>
      <div class="col text-end" *ngIf="!isLoggedIn()">
        <a
          class="btn btn-outline-secondary text-decoration-none border-0"
          *ngIf="isCurrentRoute('/login')"
          routerLink="/signup"
          >Sign up</a
        >
        <a
          class="btn btn-outline-secondary text-decoration-none border-0"
          *ngIf="!isCurrentRoute('/login')"
          routerLink="/login"
          >Log in</a
        >
      </div>
      <div class="col text-end" *ngIf="isLoggedIn()" ngbDropdown>
        <img
          class="img-thumbnail rounded-circle"
          ngbDropdownToggle
          placement="start"
          ngbTooltip="{{username}}"
          id="profile-dropdown"
          src="assets/images/profile.png"
          alt="Profile Picture"
          width="75"
          height="75"
          style="cursor: pointer;"
        />
        <div ngbDropdownMenu aria-labelledby="profile-dropdown">
          <button ngbDropdownItem (click)="onLogoutClick()">Log out</button>
        </div>
      </div>
    </div>
  </div>
</header>
